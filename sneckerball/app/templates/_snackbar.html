<form action="{{ url_for('snackbar', snackbar_name=snackbar.name) }}">
    <label>{{ snackbar.name }}</label>
    <input type="submit" value="view">
    {% if current_user ==  snackbar.owner %}
    <label><a href="{{ url_for('edit_snackbar', snackbar_name=snackbar.name) }}">Edit</a></label>
    {% endif %}
</form>
